<form (ngSubmit)="onRegister()">
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  <div>
    <label>First Name:</label>
    <input type="text" [(ngModel)]="firstName" name="firstName" required />
  </div>
  <div>
    <label>Last Name:</label>
    <input type="text" [(ngModel)]="lastName" name="lastName" required />
  </div>
  <div>
    <label>Email:</label>
    <input type="email" [(ngModel)]="email" name="email" required />
  </div>
  <div>
    <label>Password:</label>
    <input type="password" [(ngModel)]="password" name="password" required minlength="6" />
  </div>
  <div>
    <label>Phone:</label>
    <input type="tel" [(ngModel)]="phone" name="phone" required pattern="[0-9]{10}" />
  </div>
  <div>
    <label>Birth Date:</label>
    <input type="date" [(ngModel)]="birthDate" name="birthDate" required />
  </div>
  <button type="submit">Register</button>
</form>
