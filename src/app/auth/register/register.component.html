<form (ngSubmit)="onRegister()" class="auth-form">
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  
  <div class="form-group">
    <label>Имя:</label>
    <input type="text" [(ngModel)]="firstName" name="firstName" required />
  </div>
  
  <div class="form-group">
    <label>Фамилия:</label>
    <input type="text" [(ngModel)]="lastName" name="lastName" required />
  </div>
  
  <div class="form-group">
    <label>Email:</label>
    <input type="email" [(ngModel)]="email" name="email" required />
  </div>
  
  <div class="form-group">
    <label>Пароль:</label>
    <input type="password" [(ngModel)]="password" name="password" required minlength="6" />
  </div>
  
  <div class="form-group">
    <label>Телефон:</label>
    <input type="tel" [(ngModel)]="phone" name="phone" required pattern="[0-9]{10}" placeholder="+79765432678" />
  </div>
  
  <div class="form-group">
    <label>Дата рождения:</label>
    <input type="date" [(ngModel)]="birthDate" name="birthDate" required />
  </div>
  
  <button type="submit" class="btn">Зарегистрироваться</button>
</form>
